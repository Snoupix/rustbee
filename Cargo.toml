[package]
name = "rustbee"
version = "0.1.0"
edition = "2021"

[dependencies]
bluer = { version = "0.17.1", features = ["full"] }
clap = { version = "4.5.7", features = ["derive"] }
color_space = "0.5.3"
tokio = { version = "1.38.0", features = ["fs", "rt", "macros", "signal", "rt-multi-thread", "time"] }
rustbee-common = { path = "rustbee-common" }
